<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
	  	<!--[if lt IE 9]><script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
		<title>Моя библиотека</title>
		<meta name="keywords" content="" />
	    <meta name="description" content="" />
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
		<link rel="stylesheet" type="text/css" href="css/user_css.css">
		<script type="text/javascript" src="ckeditor/ckeditor.js"></script>
	</head>
	<body>
	<div id="wrap"> <!-- begin wrap--> 
		<header>	
					<div class="navbar navbar-static-top">                         
						<div class="navbar-inner">                                   
							<div class="container" >   
								<ul class="nav">
									<li><a href="#">Главная</a></li>
									<li class="active"><a href="#about">Книги</a></li>	
									<li><a href="#contact">Авторы</a></li>
									<li><a href="#contact">Категории</a></li>
									<li><a href="#contact">Новости</a></li>
									<li><a href="#contact">Страницы</a></li>
									<li><a href="#contact">Настройки</a></li> 
								</ul>
							</div> 
						</div> 
					</div>  
        </header>
		
		<section>
					<div class="container" style='margin-top:20px;'> 
						<div class="row"> 
							<div class="span12"> 
							
							<form class="form-horizontal"> <!-- Add books form. Begin-->
						<h4>Добавить новую книгу</h4>
							<div class="alert alert-error" id="error" style="display:none" >Ошибка валидации формы!</div> <!--Error field-->
                        
						<!-- Book title-->
                            <div class="control-group ">
                                <label class="control-label" for="textinput">Название</label>
								<div class="controls">
									<input id="textinput" name="textinput" type="text" placeholder="placeholder" class="span6">
								</div>
							</div>
							
                        <!-- Select book category-->
                            <div class="control-group">
								<label class="control-label" for="selectmultiple_1">Категория</label>
									<div class="controls">
										<select id="selectmultiple_1" name="selectmultiple" class="span6" multiple="multiple">
											<option>Детектив</option>
											<option>Кулинария</option>
											<option>Лирика</option>
											<option>Программирование</option>
											<option>Рукоделие</option>
											<option>Художественная литература</option>
										</select>
									</div>
								</div>
								
                         <!-- Select book author-->
                        	<div class="control-group">
								<label class="control-label" for="selectmultiple_2">Автор</label>
									<div class="controls">
										<select id="selectmultiple_2" name="selectmultiple" class="span6" multiple="multiple">
											<option>Веллинг Люк</option>
											<option>Кристи Агата</option>
											<option>Максимова Мария Владимировна</option>
	 	                                   	<option>Толстой Лев Николаевич</option>
	                                        <option>Томсон Лора</option>
										</select>
									</div>
							</div>

							<!-- Information about book -->
							<div class="control-group">
								<label class="control-label" for="textarea">Описание</label>
									<div class="controls">                     
										<textarea id="textarea" class="span8" rows="16" name="editor1">default text</textarea>
										<script type="text/javascript"><!--Code to connect CKEditor.Begin-->
											CKEDITOR.replace( 'editor1' );
										</script><!--Code to connect CKEditor.End-->
									</div>
							</div>
	
							<!--Buttons to select actions-->	
							<div class="control-group">
								<label class="control-label" for="button1id">Что будем делать ?</label>
									<div class="controls">
										<button type="submit" id="button1id" name="button1id" class="btn ">Сохранить</button>
										<a href="#" class="btn ">Вернуться к списку книг</a>
									</div>
							</div>
					</form><!-- Add books form. End-->	
							
							
							</div> 
						</div> 
					</div>
			</section>			
	</div> <!-- End wrap-->
	
		<div id="push"></div>

		<footer id="footer">
			<div class="container">
				<p class="muted credit">Copyright</p>
			</div>
		</footer>

</body>
</html>
